


 <h1>Productos</h1>

 <button class="btn btn-primary" (click)="agregarProducto()">Agregar Producto</button>
 
 <p *ngIf="productos.length === 0">
     No existen productos para mostrar
 </p>
 
 <table class="table" *ngIf="productos.length > 0">
     <thead>
         <tr>
             <th>Nombre</th>
             <th>Descripción</th>
             <th>Precio</th>
             <th>Categoría</th>
             <th>Stock</th>
             <th>Acciones</th>
         </tr>
     </thead>
     <tbody>
         <tr *ngFor="let producto of productos">
             <td>{{ producto.nombre }}</td>
             <td>{{ producto.descripcion }}</td>
             <td>{{ producto.precio }}</td>
             <td>{{ producto.categoria }}</td>
             <td>{{ producto.stock }}</td>
             <td>
                 <button class="btn btn-primary" (click)="editarProducto(producto)">Editar</button>
                 <button class="btn btn-danger" (click)="confirmarBorrarProducto(producto)">Borrar</button>
             </td>
         </tr>
     </tbody>
 </table>
